<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        div > p{
            display: none;
        }
        div:hover> p{
            display:block;
            color: aliceblue;
            background-color: brown;
            width: 200px;
        }
        div:hover{
            color:brown;
        }

    </style>
</head>
<body>
    <h1>ex de hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>passe o mause aqui
        <p>texte escondido</p>

    </div>
    
</body>
</html>
