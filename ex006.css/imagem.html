<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .quadrado{
        height: 300px;
        width: 300px;
        border: 1px solid darkgrey;
        border-radius: 10px;
        margin: 5.2%;
        display: inline-block;
        
       }

       #tipo1{
          background-color: aquamarine;
       }

       #tipo2{
          background-image: linear-gradient(to bottom, red, #ffff);
       }

       #tipo3{
        background-image: url(imagens/east-java-indonesia-september-22nd-600w-2365190783-tio2.jpg);
       }
    </style>
</head>
<body>
    <div class="quadrado" id="tipo1" ></div>
    <div class="quadrado" id="tipo2" ></div>
    <div class="quadrado" id="tipo3" ></div>
</body>
</html>
